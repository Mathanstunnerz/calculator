<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    
</head>
<body>
    <div class="container">
    <div class="mainbody">
   <div class="display">
        <div id="screen" type="text" class="form-control " placeholder="0"> </div>
        <div id="screen2" class="display2"></div>
   </div>
   <div class="btns">
    <div class="row">
        <button type="text" class="btn2 +M" OnClick="memory()">M+</button>
        <button type="text" class="btn2" OnClick="memory1()">M-</button>
        <button type="text" class="btn2" OnClick="memory2()">MC</button>
        <button type="text" class="btn2"  OnClick="pow3()">x3</button>
        <button type="text" class="btn2"  OnClick="pow4()" >x4</button>
        <button type="text" class="btn2 acbtn" OnClick="screen.innerText='' , screen2.innerText=''" >AC</button>
        
        
    </div>
   <div class="row">
    <button type="text" class="btn2 CE" OnClick="backspace()">CE</button>
    <button type="text" class="btn2" OnClick="fact()">X!</button>
    <button type="text" class="btn" >(</button>
    <button type="text" class="btn" >)</button>
    <button type="text" class="btn" >%</button>
    <button type="text" class="btn" >.</button>
    
   
    
</div>
<div class="row">
    <button type="text" OnClick="sin()" class="btn2" >sin</button>
    <button type="text" OnClick="pi()" class="btn2" >π</button>
    <button type="text" class="btn" >7</button>
    <button type="text" class="btn" >8</button>
    <button type="text" class="btn" >9</button>
    <button type="text" class="btn" >/</button>
    
</div>
<div class="row">
    <button type="text" OnClick="cos()" class="btn2" >cos</button>
    <button type="text" OnClick="log()" class="btn2" >log</button>
    <button type="text" class="btn" >4</button>
    <button type="text" class="btn" >5</button>
    <button type="text" class="btn" >6</button>
    <button type="text" class="btn" >*</button>
    
</div>
<div class="row">
    <button type="text" OnClick="tan()"  class="btn2" >tan</button>
    <button type="text" OnClick="squrt()" class="btn2" >√</button>
    <button type="text" class="btn" >1</button>
    <button type="text" class="btn" >2</button>
    <button type="text" class="btn" >3</button>
    <button type="text" class="btn" >-</button>
    
</div>
<div class="row">
    <button type="text" OnClick="e()" class="btn2" >e</button>
    <button type="text" class="btn2" OnClick="pow()">X²</button>
    <button type="text" class="btn" >0</button>
    <button type="text" class="btn " >00</button>
    <button type="text" class="btn2 eval" onclick="screen_eval()" >=</button>
    <button type="text" class="btn  " id="plus" onclick="plus_equl()" >+</button>
    
</div>
<h6>@designedbymathan</h6>
</div>
</div>
</div>
</body>
<script src="/script.js"></script>
</html>
